<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Flaskr</title>
<link rel=style type=text/css href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div>
	<h1>Flaskr</h1>
		<div class=metanav>
		{% if session.logged_in %}
			<a href="{{ url_for('logout') }}">log out</a>
		{% else %}
			<a href="{{ url_for('login') }}">log in</a>
		{% endif %}
		</div>
		{% for message in get_flashed_messages() %}
			<div class=flash>{{ message }}</div>
		{% endfor %}
		{% block body %}{% endblock %}
</div>
</body>
</html>
