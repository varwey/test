{% extends "layout.html" %}
{% block body %}
  <h1>Login</h1>
  {% if error %}
    <p class=error><strong>Error:</strong>{{ error }}</p>
  {% endif %}
  <form action="" method=post>
    <dl>
      <dt>Username:</dt>
      <dd><input type=text name=username value="{{request.form.username}}"></input></dd>
      <dt>Password</dt>
      <dd><input type=password name=password></input></dd>
    </dl>
    <p><input type=submit value=Login></input></p>
  </form>
{% endblock %}
