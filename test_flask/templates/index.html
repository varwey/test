<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>flask</title>
<style type="text/css">
.nav_list {cursor: pointer;}
li{width: 10%;}
nav{display: none;}
</style>
</head>
<body>
<h1>Hello Flask !!! My name is {{username}}</h1>
	<ul>
	   {% for key, value in nav_list.items() %}
	   <li class="nav_list">{{key}}</li>
		   <nav>
			   <ul>
			      {% for v in value %}
			         <li><a href="#">{{v}}</a></li>
			      {% endfor %}
			   </ul>
		   </nav>
	   {% endfor %}
	</ul>
</body>
</html>
